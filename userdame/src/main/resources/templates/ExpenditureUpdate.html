<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>修改账单</title>
    <div th:replace="util.html::boootstrap"></div>
</head>
<body>
<div th:replace="index1::navigation"></div>
<br>
<br>
<br>
<div class="container">
    <div class="page-header">
        <h3>修改账单</h3>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form th:action="@{/EUpdate1}" method="post" enctype="multipart/form-data">
                <input type="hidden" th:value="${Expenditure.getLogeid()}" th:name="logeid">
                <div class="form-group">
                    <label>支出金额：</label>
                    <input type="text" th:value="${Expenditure.getLogemoney()}" class="form-control" name="logemoney" placeholder="请输入支出金额"/>
                </div>
                <div class="form-group">
                    <label>支出时间：</label>
                    <input type="Date" th:value="${Expenditure.getLogetime()}" class="form-control" name="logetime"/>
                </div>
                <div class="form-group">
                    <label>支出类型：</label>
                    <select name="logetype" class="form-control form-group">
                        <option th:selected="${Expenditure.getLogetype()=='保养费'}" th:value="保养费" th:text="保养费"></option>
                        <option th:selected="${Expenditure.getLogetype()=='修车费'}" th:value="修车费" th:text="修车费"></option>
                        <option th:selected="${Expenditure.getLogetype()=='店面费'}" th:value="店面费" th:text="店面费"></option>
                        <option th:selected="${Expenditure.getLogetype()=='人员工资'}" th:value="人员工资" th:text="人员工资"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>详细内容：</label>
                    <input type="text" th:value="${Expenditure.getLogecontent()}" class="form-control" name="logecontent" placeholder="请描述支出详细内容"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
