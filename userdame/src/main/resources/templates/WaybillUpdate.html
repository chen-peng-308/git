<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>订单处理</title>
    <div th:replace="util.html::boootstrap"></div>
</head>
<body>
<div th:replace="index1::navigation"></div>
<br>
<br>
<br>
<div class="container">
    <div class="page-header">
        <h3>处理订单</h3>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form th:action="@{/WUpdate1}" method="post">
                <input type="hidden" name="logwid" th:value="${logw.getLogwid()}">
                <div class="form-group">
                    <label>客户电话：</label>
                    <input type="text" class="form-control" name="logwphone" th:value="${logw.getLogwphone()}" readonly="readonly" />
                </div>
                <div class="form-group">
                    <label>客户姓名：</label>
                    <input type="text" class="form-control" name="logwname" th:value="${logw.getLogwname()}" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label>货物类型：</label>
                    <input type="text" class="form-control" name="logwcargotype" th:value="${logw.getLogwcargotype()}" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label>重量：</label>
                    <input type="text" class="form-control" name="logwweight" th:value="${logw.getLogwweight()}" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label>体积：</label>
                    <input type="text" class="form-control" name="logwvolume" th:value="${logw.getLogwvolume()}" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label>起始地：</label>
                    <input type="text" class="form-control" name="logworigin" th:value="${logw.getLogworigin()}" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label>目的地：</label>
                    <input type="text" class="form-control" name="logwdestination" th:value="${logw.getLogwdestination()}" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label>车辆信息：</label>
                    <select name="logwvehicle" class="form-control form-group">
                        <option th:each="logv1:${logv}" th:value="${logv1.getLogvid()}" th:text="'车辆id:'+${logv1.getLogvid()}+'&nbsp;&nbsp;&nbsp;&nbsp;'+'车辆名称:'+${logv1.getLogvname()}+'&nbsp;&nbsp;&nbsp;&nbsp;'+'车辆载重:'+${logv1.getLogvload()}+'&nbsp;&nbsp;&nbsp;&nbsp;'+'车牌号:'+${logv1.getLogvplatenumber()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>运费：</label>
                    <input type="text" class="form-control" name="logwprice" th:value="${logw.getLogwprice()}" placeholder="请输入运费"/>
                </div>
                <div class="form-group">
                    <label>司机：</label>
                    <select name="logwdriver" class="form-control form-group">
                        <option th:each="logu1:${logu}" th:value="${logu1.getLoguname()}" th:text="${logu1.getLoguname()}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>下单时间：</label>
                    <input type="text" class="form-control" th:value="${logw.getLogwordertime()}" name="logwordertime" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label>支付时间：</label>
                    <input type="text" class="form-control" th:value="${logw.getLogwpaytime()}" name="logwpaytime" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label>支付方式：</label>
                    <input type="text" class="form-control" name="logwpayway" th:value="${logw.getLogwpayway()}" readonly="readonly"/>
                </div>
                <div class="form-group">
                    <label>装货时间：</label>
                    <input type="Date" class="form-control" th:value="${logw.getLogwloadingtime()}" name="logwloadingtime"/>
                </div>

                <div class="form-group">
                    <label>达到时间：</label>
                    <input type="Date" class="form-control" th:value="${logw.getLogwarrivetime()}" name="logwarrivetime"/>
                </div>

                <div class="form-group">
                    <label>卸货时间：</label>
                    <input type="Date" class="form-control" th:value="${logw.getLogwunloadtime()}" name="logwunloadtime"/>
                </div>

                <div class="form-group">
                    <label>返回时间：</label>
                    <input type="Date" class="form-control" th:value="${logw.getLogwreturntime()}" name="logwreturntime"/>
                </div>
                <div class="form-group">
                    <label>状态：</label>
                    <input type="text" class="form-control" name="logwtype" th:value="${logw.getLogwtype()}" readonly="readonly"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
