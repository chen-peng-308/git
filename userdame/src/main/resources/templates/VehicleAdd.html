<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>添加车辆</title>
    <div th:replace="util.html::boootstrap"></div>
</head>
<body>
<div th:replace="index1::navigation"></div>
<br>
<br>
<br>
<div class="container">
    <div class="page-header">
        <h3>车辆注册</h3>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form th:action="@{/VAdd1}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>车辆名称：</label>
                    <input type="text" class="form-control" name="logvname" placeholder="请输入车辆名称"/>
                </div>
                <div class="form-group">
                    <label>车牌号：</label>
                    <input type="text" class="form-control" name="logvplatenumber" placeholder="请输入车牌号"/>
                </div>
                <div class="form-group">
                    <label>载重大小：</label>
                    <input type="text" class="form-control" name="logvload" placeholder="请输入载重大小"/>
                </div>
                <div class="form-group">
                    <label>车辆长度：</label>
                    <input type="text" class="form-control" name="logvlong" placeholder="请输入车辆长度"/>
                </div>
                <div class="form-group">
                    <label>车辆宽度：</label>
                    <input type="text" class="form-control" name="logvwide" placeholder="请输入车辆宽度"/>
                </div>
                <div class="form-group">
                    <label>车辆高度：</label>
                    <input type="text" class="form-control" name="logvtall" placeholder="请输入车辆高度"/>
                </div>
                <div class="form-group">
                    <label>车辆类型：</label>
                    <select name="logvtype" class="form-control form-group">
                        <!--<option th:each="Category:${VCategory}" th:value="${Category}" th:text="${Category}"></option>-->
                        <option th:value="厢式货车" th:text="厢式货车"></option>
                        <option th:value="全挂车" th:text="全挂车"></option>
                        <option th:value="半挂车" th:text="半挂车"></option>
                        <option th:value="平板车" th:text="平板车"></option>
                        <option th:value="栏板车" th:text="栏板车"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>年检时间：</label>
                    <input type="Date" class="form-control" name="logvinspection"/>
                </div>
                <div class="form-group">
                    <label>车辆图片：</label>
                    <input type="file" name="logvfilt1"/>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
