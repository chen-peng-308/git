<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>修改界面</title>
    <div th:replace="util.html::boootstrap"></div>
</head>
<body>
<div th:replace="index1::navigation"></div>
<br>
<br>
<br>
<div class="container">
    <div class="page-header">
        <h3>商品修改</h3>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form th:action="@{/UUpdate1}" method="post" enctype="multipart/form-data">
                <input type="hidden" name="loguid" th:value="${log.getLoguid()}">
                <div class="form-group">
                    <label>员工名称：</label>
                    <input type="text" class="form-control" name="loguname" th:value="${log.getLoguname()}"/>
                </div>
                <div class="form-group">
                    <label>员工账号：</label>
                    <input type="text" class="form-control" name="loguaccount" th:value="${log.getLoguaccount()}"/>
                </div>
                    <input type="hidden" class="form-control" name="logupassword" th:value="${log.getLogupassword()}"/>
                <div class="form-group">
                    <label>员工职位：</label>
                    <select name="loguposition" class="form-control form-group">
                        <!--<option th:each="distinct:${Distinct}" th:selected="${log.getLoguposition()==distinct}" th:value="${distinct}" th:text="${distinct}"></option>-->
                        <option th:selected="${log.getLoguposition() eq '员工'}" th:value="员工" th:text="员工"></option>
                        <option th:selected="${log.getLoguposition() eq '司机'}" th:value="司机" th:text="司机"></option>
                        <option th:selected="${log.getLoguposition() eq '财务'}" th:value="财务" th:text="财务"></option>
                        <!--循环工作岗位  并且默认-->
                    </select>
                </div>
                <div class="form-group">
                    <label>员工身份信息：</label>
                    <input type="text" class="form-control" name="loguidentity" th:value="${log.getLoguidentity()}"/>
                </div>
                <input type="hidden" name="logufilt" th:value="${log.getLogufilt()}"/>
                <div class="form-group">
                    <label>员工照片：</label>
                    <input type="file" name="logufilt1"/>
                </div>
                <img style="width: 100px;height: 150px;" th:src="@{${log.getLogufilt()}}">
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
