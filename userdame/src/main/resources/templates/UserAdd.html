<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <div th:replace="util.html::boootstrap"></div>
</head>
<body>
<div th:replace="index1::navigation"></div>
<br>
<br>
<br>
<div class="container">
    <div class="page-header">
        <h3>商品添加</h3>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form th:action="@{/Uadd1}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>员工名称：</label>
                    <input type="text" class="form-control" name="loguname" placeholder="请输入用户名称"/>
                </div>
                <div class="form-group">
                    <label>员工账号：</label>
                    <input type="text" class="form-control" name="loguaccount" placeholder="请输入账号"/>
                </div>
                <div class="form-group">
                    <label>员工密码：</label>
                    <input type="password" class="form-control" name="logupassword" placeholder="请输入密码"/>
                </div>
                <div class="form-group">
                    <label>员工职位：</label>
                    <select name="loguposition" class="form-control form-group">
                        <!--<option th:each="distinct:${Distinct}" th:value="${distinct}" th:text="${distinct}"></option>-->
                        <option th:value="员工" th:text="员工"></option>
                        <option th:value="司机" th:text="司机"></option>
                        <option th:value="财务" th:text="财务"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label>员工身份信息：</label>
                    <input type="text" class="form-control" name="loguidentity" placeholder="请输入身份证号码"/>
                </div>
                <div class="form-group">
                    <label>员工照片：</label>
                    <input type="file" name="logufilt1"/>
                </div>
                <!--<div class="form-group">-->
                    <!--<label>员工照片：</label>-->
                    <!--<input type="file" class="file" multiple data-theme="fas">-->
                <!--</div>-->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
